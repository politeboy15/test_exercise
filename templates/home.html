<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Some title</title>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'signout' %}">Quit</a>
    {% else %}
    <a href="{% url 'signin' %}">Sign in</a>
    <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
</body>
</html>
